<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasamCord</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <div class="header">
                <i class="fa-brands fa-discord logo-icon"></i>
                <h2>PasamCord</h2>
            </div>
            <p style="color:#bbb; margin-bottom:20px;">Toplantıya katılmak için isminizi girin.</p>
            <input type="text" id="username-input" placeholder="Adınız" autocomplete="off">
            <button class="btn btn-call" onclick="loginUser()">
                Giriş Yap <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div class="main-card hidden" id="app-screen">
        
        <div class="top-bar">
            <div class="header-small">
                <i class="fa-brands fa-discord"></i> PasamCord
            </div>
            <div class="top-actions">
                <button class="btn-icon" onclick="toggleSettings()" title="Ayarlar">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <button class="btn-icon" onclick="toggleParticipants()" title="Katılımcılar">
                    <i class="fa-solid fa-users"></i>
                </button>
            </div>
        </div>

        <div class="id-section">
            <p class="label">ODA KİMLİĞİN</p>
            <div class="id-box" onclick="copyId()">
                <span id="my-id">#...</span>
                <i class="fa-regular fa-copy copy-icon"></i>
            </div>
            <div id="copy-feedback" class="fade-out">Kopyalandı!</div>
        </div>

        <div class="connect-section" id="connect-panel">
            <div class="welcome-text">Hoşgeldin, <span id="display-username" style="color:var(--primary)"></span>!</div>
            <div class="input-group">
                <input type="text" id="remote-id" placeholder="Arkadaşının ID'si (Örn: #A1B2)">
            </div>
            <button class="btn btn-call" onclick="startCall()">
                <i class="fa-solid fa-video"></i> Bağlan
            </button>
        </div>

        <div class="call-active-section hidden" id="call-panel">
            
            <div class="video-container" id="video-container">
                <button class="btn-fullscreen" onclick="toggleFullscreen()">
                    <i class="fa-solid fa-expand" id="fullscreen-icon"></i>
                </button>

                <div class="video-wrapper remote">
                    <video id="remote-video" autoplay playsinline></video>
                    <div class="video-label" id="remote-label">Bağlanıyor...</div>
                    <div class="avatar-placeholder">
                        <div class="avatar-circle" id="remote-avatar">?</div>
                    </div>
                </div>

                <div class="video-wrapper local">
                    <video id="local-video" autoplay playsinline muted></video>
                    <div class="video-label">Sen</div>
                    <div class="avatar-placeholder">
                        <div class="avatar-circle small" id="local-avatar">?</div>
                    </div>
                </div>
            </div>

            <p class="timer" id="call-timer">00:00</p>
            
            <div class="control-buttons">
                <button class="btn-circle btn-secondary" id="camera-btn" onclick="toggleCamera()">
                    <i class="fa-solid fa-video" id="camera-icon"></i>
                </button>

                <button class="btn-circle btn-secondary" id="mute-btn" onclick="toggleMute()">
                    <i class="fa-solid fa-microphone" id="mute-icon"></i>
                </button>
                
                <button class="btn-circle btn-hangup-circle" onclick="endCall()">
                    <i class="fa-solid fa-phone-slash"></i>
                </button>
            </div>
        </div>

        <div class="footer-status">
            <span id="status-dot" class="dot yellow"></span>
            <span id="status-text">Başlatılıyor...</span>
        </div>
    </div>

    <div class="side-panel" id="participants-panel">
        <div class="panel-header">
            <h3>Katılımcılar (<span id="participant-count">1</span>)</h3>
            <button class="btn-close-panel" onclick="toggleParticipants()">&times;</button>
        </div>
        <ul class="participant-list" id="participant-list">
            <li>
                <div class="p-avatar">?</div>
                <div class="p-info">
                    <span class="p-name">Sen</span>
                    <span class="p-status">Çevrimiçi</span>
                </div>
            </li>
        </ul>
    </div>

    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content settings-content">
            <div class="settings-header">
                <h3>Ayarlar</h3>
                <button onclick="toggleSettings()" class="close-settings">&times;</button>
            </div>
            
            <div class="setting-group">
                <label><i class="fa-solid fa-microphone"></i> Mikrofon Seçimi</label>
                <select id="audio-input-select" onchange="changeAudioInput()"></select>
            </div>

            <div class="setting-group">
                <label><i class="fa-solid fa-video"></i> Kamera Seçimi</label>
                <select id="video-input-select" onchange="changeVideoInput()"></select>
            </div>

            <div class="setting-group">
                <label><i class="fa-solid fa-volume-high"></i> Hoparlör Sesi</label>
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="changeOutputVolume(this.value)">
            </div>
            
            <div class="setting-group">
                <label><i class="fa-solid fa-wave-square"></i> Mikrofon Hassasiyeti (Boost)</label>
                <input type="range" min="1" max="3" step="0.1" value="1" oninput="changeMicGain(this.value)">
            </div>

            <button class="btn btn-call" onclick="toggleSettings()" style="margin-top:20px;">Kaydet ve Kapat</button>
        </div>
    </div>

    <div id="incoming-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-icon"><i class="fa-solid fa-video"></i></div>
            <h3>Arama İsteği</h3>
            <p><span id="caller-name-display" style="font-weight:bold; color:var(--primary);">...</span></p>
            <div class="modal-actions">
                <button class="btn-modal btn-reject" onclick="rejectIncomingCall()">Reddet</button>
                <button class="btn-modal btn-accept" onclick="acceptIncomingCall()">Kabul Et</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
