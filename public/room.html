<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasamCord - Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="room-container">
        <!-- Header -->
        <header class="room-header">
            <div class="header-left">
                <h2 class="room-title">PasamCord</h2>
                <div class="room-info">
                    <span class="room-id-label">Room ID:</span>
                    <span id="roomIdDisplay" class="room-id" title="Click to copy">-</span>
                </div>
            </div>
            <button id="leaveRoomBtn" class="btn btn-danger">Leave Room</button>
        </header>

        <!-- Main Content -->
        <div class="room-main">
            <!-- Video Grid -->
            <div class="video-section">
                <div id="videoGrid" class="video-grid">
                    <!-- Video elements will be dynamically added here -->
                </div>
                
                <!-- Controls -->
                <div class="video-controls">
                    <button id="muteBtn" class="control-btn" title="Mute/Unmute">
                        <span class="icon">üîá</span>
                    </button>
                    <button id="videoBtn" class="control-btn" title="Start/Stop Video">
                        <span class="icon">üìπ</span>
                    </button>
                    <button id="screenShareBtn" class="control-btn" title="Share Screen">
                        <span class="icon">üñ•Ô∏è</span>
                    </button>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Chat Section -->
                <div class="chat-section">
                    <h3 class="section-title">Chat</h3>
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input-container">
                        <input type="text" id="chatInput" placeholder="Type a message..." maxlength="500">
                        <button id="sendChatBtn" class="btn btn-small">Send</button>
                    </div>
                </div>

                <!-- Music Section -->
                <div class="music-section">
                    <h3 class="section-title">Music Queue</h3>
                    <button id="musicRequestBtn" class="btn btn-primary btn-full">Request Music</button>
                    
                    <div id="currentSong" class="current-song" style="display: none;">
                        <div class="song-info">
                            <strong>Now Playing:</strong>
                            <span id="currentSongTitle">-</span>
                            <small id="currentSongAddedBy"></small>
                        </div>
                        <button id="skipBtn" class="btn btn-small btn-danger">Skip</button>
                    </div>

                    <div id="queueList" class="queue-list">
                        <p class="empty-queue">Queue is empty</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Music Request Modal -->
    <div id="musicModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Request Music</h3>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="songInput">Song Name or URL</label>
                    <input type="text" id="songInput" placeholder="Enter song name or URL">
                </div>
                <div class="form-group">
                    <label>Source</label>
                    <div class="source-buttons">
                        <button class="btn btn-source" data-source="youtube">YouTube</button>
                        <button class="btn btn-source" data-source="spotify">Spotify</button>
                    </div>
                </div>
                <button id="submitMusicBtn" class="btn btn-primary btn-full">Add to Queue</button>
            </div>
        </div>
    </div>

    <!-- Hidden Music Players -->
    <div id="youtube-player" class="hidden-player"></div>
    <div id="spotify-player" class="hidden-player"></div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="music.js"></script>
    <script src="script.js"></script>
</body>
</html>
